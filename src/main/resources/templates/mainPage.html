<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" CHARSET="UTF-8"/>
    <title>Getting Started: Serving Web Content</title>
</head>
<body>
<h1>
    <center>База данных сотрудников</center>
</h1>
<div class="container">
    <center>
        <table class="table">
            <thread>
                <tr>
                    <th>id</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Дата Рождения</th>
                    <th>Департамент</th>
                    <th>Дата трудоустройства</th>
                    <th>Заработная плата</th>
                </tr>
            </thread>

            <forEach items="${listAll}" var="employeeList">
            <tr>
                <td>${listAll.id}</td>
                <td>${listAll.name}</td>
                <td>${listAll.surname}</td>
                <td>${listAll.birthday}</td>
                <td>${listAll.department}</td>
                <td>${listAll.dateGetJob}</td>
                <td>${listAll.salary}</td>
            </tr>
            </tbody>
            </forEach>
        </table>
    </center>
</div>
<br>
<br>
<a href="/add">Save new data</a>
</body>
</html>
